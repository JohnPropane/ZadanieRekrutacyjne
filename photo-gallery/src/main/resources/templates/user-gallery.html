<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
    <!-- Nagłówek galerii -->
    <div class="d-flex justify-content-between align-items-center">
        <h1 th:text="${gallery.name}"></h1>
        <p class="text-muted">Owner: <span th:text="${gallery.owner.login}"></span></p>
    </div>

    <!-- Sekcja zdjęć w galerii -->
    <section class="mt-4">
        <h2>Photos in this gallery:</h2>

        <!-- Komunikat, jeśli galeria nie zawiera zdjęć -->
        <div th:if="${#lists.isEmpty(photos)}" class="alert alert-warning">
            There are no photos in this gallery.
        </div>

        <!-- Lista zdjęć -->
        <ul class="list-group" th:if="${!#lists.isEmpty(photos)}">
            <li class="list-group-item" th:each="photo : ${photos}">
                <span th:text="${photo.name}"></span>
            </li>
        </ul>
    </section>
</div>

<!-- Bootstrap scripts -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
